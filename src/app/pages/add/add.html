
<div class="page-container">
    <div class="form-container">
            <h2 class="form-title">Create New Film</h2>
            
            <!-- This is your Angular form structure with added styling -->
            <form [formGroup]="myForm" class="entry-form"  (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter a title..." formControlName="title" />
                </div>
    
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" placeholder="Describe your entry..." formControlName="description"/>
                </div>
    
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" formControlName="date" />
                </div>
    
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" id="image" name="image" accept="image/*" formControlName="image"/>
                </div>
    
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <!--input type="number" id="rating" name="rating" formControlName="rating"/-->
                    <app-rating-bar (newRating)="onRatingChange($event)"></app-rating-bar>
                </div>
    
                <button type="submit" class="submit-btn">Invia</button>
            </form>
    </div>

</div>
