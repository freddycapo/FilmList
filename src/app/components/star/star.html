<button
  type="button"
  class="star-btn"
  [class.checked]="checked()"
  [attr.aria-pressed]="checked()"
  [attr.aria-label]="'Stella ' + (checked() ? ' attiva' : ' disattivata')"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    class="star-icon"
    [attr.aria-hidden]="true"
  >
    <!-- Outline star -->
    @if (!checked()) {
        <path 
          d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 
             9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
    } @else {
        <path
          d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 
             9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
          fill="currentColor"
          stroke="currentColor"
          stroke-width="0"
        />
    }

    <!-- Filled star -->
  </svg>
</button>
